<!DOCTYPE html>
<html>
<head>
    <title>Випадковий генератор - Генерація паролю</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Генерація паролю</h1>
    <form id="password-form">
        <label for="length">Довжина паролю:</label>
        <input type="number" id="length" required>
        <label for="digits">Цифри:</label>
        <input type="checkbox" id="digits">
        <label for="lowercase">Малі літери:</label>
        <input type="checkbox" id="lowercase">
        <label for="uppercase">Великі літери:</label>
        <input type="checkbox" id="uppercase">
        <button type="button" onclick="generatePassword()">Start</button>
    </form>
    <div class="body__links">
        <a class="links__link" href="/page1.html"><h3>Вікторина</h3></a>
        <a class="links__link" href="index.html"><h3>Стартова сторінка</h3></a>
    </div>
    <div id="password"></div>
    <script src="script.js"></script>
</body>
</html>
